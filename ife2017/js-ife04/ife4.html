<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>

  </head>
<body>

  <div>
	<label>城市名称：<input id="aqi-city-input" type="text"></label><br>
	<label>空气质量指数：<input id="aqi-value-input" type="text"></label><br>
	<button id="add-btn">确认添加</button>
  </div>
  <table id="aqi-table">
  <!-- 
	<tr>
	  <td>城市</td><td>空气质量</td><td>操作</td>

	<tr>
	  <td>北京</td><td>90</td><td><button>删除</button></td>

<script type="text/javascript">
	var get_id = function (id) {
		return document.getElementById(id);
	};
	var Aqidata = [];

	function addAqiData () {
		var city = get_id("aqi-city-input").value.trim(),
			Aqi = get_id("aqi-value-input").value.trim();
		if(!city.match(/^[A-Za-z\u4E00-\u9FA5]+$/)) {
			alert("输入的城市信息有误：(");
		}
		if(!Aqi.match(/^\d+$/)) {
			alert("嘿，要输入整数喔"); 
		}
		Aqidata[city] = Aqi;
	};

	function renderAqi () {
		var table = get_id("aqi-table");
		table.innerHTML = '';
		for(var city in Aqidata) {
			if(table.children.length === 0) {
				table.innerHTML = "<tr> <td>城市</td> <td>空气质量</td> <td>操作</td> </tr>";
			}
			var fragment = document.createDocumentFragment();
			var tr = document.createElement("tr");
			tr.innerHTML = `<tr><td>${city}</td><td>${Aqidata[city]}</td><td><button>删除</button></td></tr>`;
			// var td = document.createElement("td");
			// td.innerHTML = city;
			// tr.appendChild(td);
			// var td2 = document.createElement("td");
			// td2.innerHTML = Aqidata[city];
			// tr.appendChild(td2);
			// var td3 = document.createElement("td");
			// td3.innerHTML = "<button>删除</button>";
			// tr.appendChild(td3);
			fragment.appendChild(tr);
		}
		table.appendChild(fragment);
	}

	function btnHandle () {
		addAqiData();
		renderAqi();
	}

	function delBtn (target) {
		var tr = target.parentElement.parentElement;
		var city = tr.children[0].innerHTML;
		delete Aqidata[city];
		renderAqi();
	}

	function init () {
		var addBtn = get_id("add-btn");
		addBtn.onclick = btnHandle;

		table = get_id("aqi-table");
		table.addEventListener("click",function(e) {
			if(e.target && e.target.nodeName === "BUTTON") {
				delBtn(e.target);
			}
		})
	}
init();
</script>
</body>
</html>
