<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task14</title>
  <link rel="stylesheet" type="text/css" href="ife14.css">
</head>
<body>
<div class="wrapper">
  <div id="space-area">
    <img id="earth" src="./earth.png">
    <div id="spacecraft1" class="channel">
      <div id="space1" class="space" ></div>
    </div>
    <div id="spacecraft2" class="channel">
      
    </div>
    <div id="spacecraft3" class="channel">
    </div>
    <div id="spacecraft4" class="channel">
    </div>
  </div>
  <div id="console">
    <div id="log"></div>
    <button id="createspace">创建飞船</button>
    <div id="control1" class="single-control">
      <p class="spacenumber">飞船1号</p> 
      <button class="tostart">开始飞行</button>
      <button class="tostop">停止飞行</button>
      <button class="destroyspace">摧毁飞船</button>
    </div>
    <div id="control2" class="single-control">
    </div>
    <div id="control3" class="single-control">
    </div>
    <div id="control4" class="single-control">
    </div>
  </div>
</div>
<script type="text/javascript" src="ife14.js"></script>
</body>
</html>
